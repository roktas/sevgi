<style>
    :root {
        /* Yazı Tipleri */
        --wt-font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        --wt-font-head: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        --wt-font-mono: 'JetBrains Mono', monospace;

        /* Temel Renkler (Light Mode Varsayılanları) */
        --wt-color-bg: #ffffff;
        --wt-color-bg-soft: #fafafa;
        --wt-color-bg-elevated: #ffffff;
        --wt-color-text: #1a1a1a;
        --wt-color-text-muted: #666666;
        --wt-color-text-soft: #888888;
        --wt-color-border-subtle: #e5e5e5;
        --wt-color-link: #2563eb;
        
        /* Accent Renkleri */
        --wt-color-accent: #d97706; /* Amber-600 */
        --wt-color-accent-soft: #fef3c7; /* Amber-100 */
        --wt-color-accent-strong: #b45309; /* Amber-700 */
        
        /* Kod Blokları */
        --wt-color-code-bg: #f5f5f5;
        --wt-color-code-border: #e5e5e5;
        
        /* Gölgeler */
        --wt-shadow-soft: rgba(0, 0, 0, 0.05);
        --wt-shadow-medium: rgba(0, 0, 0, 0.1);
        --wt-shadow-accent: rgba(217, 119, 6, 0.2);
        
        /* Header Yüksekliği */
        --wt-header-height: 64px;
        --wt-main-padding-top: 40px;
    }

    /* Dark Mode Değişkenleri */
    @media (prefers-color-scheme: dark) {
        :root {
            --wt-color-bg: #111111;
            --wt-color-bg-soft: #1a1a1a;
            --wt-color-bg-elevated: #222222;
            --wt-color-text: #e5e5e5;
            --wt-color-text-muted: #a3a3a3;
            --wt-color-text-soft: #737373;
            --wt-color-border-subtle: #333333;
            --wt-color-link: #3b82f6;
            
            --wt-color-code-bg: #1a1a1a;
            --wt-color-code-border: #333333;
            
            --wt-shadow-soft: rgba(0, 0, 0, 0.3);
            --wt-shadow-medium: rgba(0, 0, 0, 0.5);
        }
    }

    /* HTML attribute ile manuel tema seçimi için override */
    html[data-theme="dark"] {
        --wt-color-bg: #111111;
        --wt-color-bg-soft: #1a1a1a;
        --wt-color-bg-elevated: #222222;
        --wt-color-text: #e5e5e5;
        --wt-color-text-muted: #a3a3a3;
        --wt-color-text-soft: #737373;
        --wt-color-border-subtle: #333333;
        --wt-color-link: #3b82f6;
        --wt-color-code-bg: #1a1a1a;
        --wt-color-code-border: #333333;
    }

    html[data-theme="light"] {
        --wt-color-bg: #ffffff;
        --wt-color-bg-soft: #fafafa;
        --wt-color-bg-elevated: #ffffff;
        --wt-color-text: #1a1a1a;
        --wt-color-text-muted: #666666;
        --wt-color-text-soft: #888888;
        --wt-color-border-subtle: #e5e5e5;
        --wt-color-link: #2563eb;
        --wt-color-code-bg: #f5f5f5;
        --wt-color-code-border: #e5e5e5;
    }
</style>
