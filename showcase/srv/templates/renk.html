<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Workbench - Renk √ñnizlemesi</title>
    <style>
        /* * KULLANICININ VERDƒ∞ƒûƒ∞ CSS DEƒûƒ∞≈ûKENLERƒ∞ 
         * (Dark mode i√ßin media query'i class tabanlƒ± hale getirdim ki yan yana g√∂rebilelim)
         */
        :root {
            /* Light Mode Varsayƒ±lanlarƒ± */
            --wt-color-bg: #faf9f7;
            --wt-color-bg-elevated: #ffffff;
            --wt-color-bg-soft: #f5f3f0;
            --wt-color-border-subtle: #e8e6e3;
            --wt-color-text: #2d2926;
            --wt-color-text-muted: #6b635b;
            --wt-color-text-soft: #78716a;
            --wt-color-accent: #d97706;
            --wt-color-accent-soft: #fef3c7;
            --wt-color-accent-strong: #b45309;
            --wt-color-link: #b45309;
            --wt-color-craft-brown: #8b7355;
            --wt-color-code-bg: #f8f7f6;
            --wt-color-code-border: #e5e3e0;
            
            /* Terminal Light */
            --cyan: #0a8080;
            --green: #1b7f4b;
            --bright-white: #ece9e6;
            --red: #dc2626;
            --yellow: #ca8a04;
            --blue: #2563eb;
            --magenta: #9333ea;
            --bright-black: #6b7280;
        }

        /* Dark Mode Sim√ºlasyonu i√ßin Class */
        .theme-dark {
            --wt-color-bg: #1c1b1a;
            --wt-color-bg-elevated: #262524;
            --wt-color-bg-soft: #222120;
            --wt-color-border-subtle: #3a3836;
            --wt-color-text: #e8e6e3;
            --wt-color-text-muted: #a8a29e;
            --wt-color-text-soft: #8a847e;
            --wt-color-accent: #f59e0b;
            --wt-color-accent-soft: #422006;
            --wt-color-accent-strong: #fbbf24;
            --wt-color-link: #fcd34d;
            --wt-color-craft-brown: #92400e;
            --wt-color-code-bg: #252321;
            --wt-color-code-border: #3a3735;
            
            /* Terminal Dark */
            --cyan: #67d4d4;
            --green: #4ade80;
            --bright-white: #3a3836;
            --red: #f87171;
            --yellow: #fbbf24;
            --blue: #60a5fa;
            --magenta: #c084fc;
            --bright-black: #6b7280;
        }

        /* SUNUM STƒ∞LLERƒ∞ */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
            margin: 0;
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            /* Panelin kendisi o temanƒ±n arkaplan rengini alacak */
            background-color: var(--wt-color-bg);
            color: var(--wt-color-text);
            border: 1px solid var(--wt-color-border-subtle);
        }

        h2 {
            border-bottom: 2px solid var(--wt-color-border-subtle);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .color-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            background-color: var(--wt-color-bg-elevated);
            border: 1px solid var(--wt-color-border-subtle);
        }

        .swatch {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .info {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .var-name {
            font-family: "JetBrains Mono", monospace;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .hex-code {
            font-size: 0.75rem;
            opacity: 0.7;
            font-family: monospace;
        }
        
        .section-title {
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>‚òÄÔ∏è Light Mode</h2>
        <div id="light-container"></div>
    </div>

    <div class="panel theme-dark">
        <h2>üåô Dark Mode</h2>
        <div id="dark-container"></div>
    </div>

    <script>
        // Renk listesi ve Hex kodlarƒ± (HTML/CSS'ten alƒ±ndƒ±)
        const colors = [
            { section: "Backgrounds" },
            { name: "--wt-color-bg", light: "#faf9f7", dark: "#1c1b1a" },
            { name: "--wt-color-bg-elevated", light: "#ffffff", dark: "#262524" },
            { name: "--wt-color-bg-soft", light: "#f5f3f0", dark: "#222120" },
            
            { section: "Borders" },
            { name: "--wt-color-border-subtle", light: "#e8e6e3", dark: "#3a3836" },
            
            { section: "Text" },
            { name: "--wt-color-text", light: "#2d2926", dark: "#e8e6e3" },
            { name: "--wt-color-text-muted", light: "#6b635b", dark: "#a8a29e" },
            { name: "--wt-color-text-soft", light: "#78716a", dark: "#8a847e" },
            
            { section: "Accents" },
            { name: "--wt-color-accent", light: "#d97706", dark: "#f59e0b" },
            { name: "--wt-color-accent-soft", light: "#fef3c7", dark: "#422006" },
            { name: "--wt-color-accent-strong", light: "#b45309", dark: "#fbbf24" },
            { name: "--wt-color-link", light: "#b45309", dark: "#fcd34d" },
            
            { section: "Craft" },
            { name: "--wt-color-craft-brown", light: "#8b7355", dark: "#92400e" },
            
            { section: "Code" },
            { name: "--wt-color-code-bg", light: "#f8f7f6", dark: "#252321" },
            { name: "--wt-color-code-border", light: "#e5e3e0", dark: "#3a3735" },

            { section: "Terminal" },
            { name: "--cyan", light: "#0a8080", dark: "#67d4d4" },
            { name: "--green", light: "#1b7f4b", dark: "#4ade80" },
            { name: "--bright-white", light: "#ece9e6", dark: "#3a3836" },
            { name: "--red", light: "#dc2626", dark: "#f87171" },
            { name: "--yellow", light: "#ca8a04", dark: "#fbbf24" },
            { name: "--blue", light: "#2563eb", dark: "#60a5fa" },
            { name: "--magenta", light: "#9333ea", dark: "#c084fc" },
            { name: "--bright-black", light: "#6b7280", dark: "#6b7280" }
        ];

        function renderColors(containerId, mode) {
            const container = document.getElementById(containerId);
            
            colors.forEach(color => {
                if (color.section) {
                    const title = document.createElement('div');
                    title.className = 'section-title';
                    title.innerText = color.section;
                    container.appendChild(title);
                    return;
                }

                const hex = color[mode];
                const row = document.createElement('div');
                row.className = 'color-row';
                
                // Swatch rengini doƒürudan CSS deƒüi≈ükeninden alƒ±yoruz ki doƒüruluk %100 olsun
                row.innerHTML = `
                    <div class="swatch" style="background-color: var(${color.name})"></div>
                    <div class="info">
                        <span class="var-name">${color.name}</span>
                        <span class="hex-code">${hex}</span>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        renderColors('light-container', 'light');
        renderColors('dark-container', 'dark');
    </script>
</body>
</html>
